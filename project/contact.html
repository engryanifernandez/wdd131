        Learn essential firearm safety, handling techniques, and 
        marksmanship skills from an experienced instructor. 
        Join us to enhance your shooting proficiency in a safe and supportive environment.">

        type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v32/KFOmCnqEu92Fr1Mu4mxK.woff2" as="font"
        type="font/woff2" crossorigin="anonymous">

<body>
    <header>
        <div class="navContainer">
            <button id="menuToggle" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav id="mainNav">
                <ul>
                    <li class="logo">
                        <a href="index.html">
                            <img src="images/CalebFirearmTraining.jpg" alt="Logo">
                        </a>
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="highlights.html">Highlights and Testimonials</a></li>
                    <li><a href="contact.html" class="active">Contact and Booking</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Firearm Training Booking - Choose Your Session</h1>
        <section id="existingBookings">
            <h2>Current Bookings</h2>
            <div class="tableResponsive">
                <table id="bookingsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Session</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Duration</th>
                            <th>Instructor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
        <section id="bookingForm">
            <h2>Training Session Booking Form</h2>
            <form id="trainingForm">
                <label for="traineeName">Your Name:</label>
                <input type="text" id="traineeName" name="traineeName" required>

                <label for="sessionType">Session Type:</label>
                <select id="sessionType" name="sessionType" required>
                    <option value="">Select a session type</option>
                    <option value="Safety Protocols">Safety Protocols</option>
                    <option value="Introduction to Firearms">Introduction to Firearms</option>
                    <option value="Marksmanship Training">Marksmanship Training</option>
                    <option value="Tactical Training">Tactical Training</option>
                    <option value="Cleaning and Maintenance">Cleaning and Maintenance</option>
                    <option value="Legal and Ethical Considerations">Legal and Ethical Considerations</option>
                    <option value="Advanced Skills Development">Advanced Skills Development</option>
                    <option value="Physical Conditioning">Physical Conditioning</option>
                    <option value="Psychological Preparation">Psychological Preparation</option>
                    <option value="Certification and Progress Tracking">Certification and Progress Tracking</option>
                </select>

                <label for="date">Training Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Start Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="duration">Duration (hours):</label>
                <input type="number" id="duration" name="duration" min="1" max="8" required>

                <label for="instructor">Instructor:</label>
                <select id="instructor" name="instructor" required>
                    <option value="">Select a Instructor</option>
                    <option value="Caleb Anderson">Caleb Anderson</option>
                    <option value="Jane Doe">Jane Doe</option>
                    <option value="Jake Thompson">Jake Thompson</option>
                </select>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Caleb's Firearm Training. All rights reserved.</p>
    </footer>

    <script src="scripts/training.js"></script>
</body>

</html>
